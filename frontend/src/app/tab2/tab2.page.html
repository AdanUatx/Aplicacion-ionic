<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block">Agregar</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="seleccionar(item)">
      <ion-label>{{item.cine}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
