<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" [routerLink]="['/sala-formulario']">Agregar</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="seleccionar(item)">
      <ion-label> ID: {{item.salaID}} Numero de Sala: {{item.num_sala}} Total de Asientos: {{item.asientos}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
